<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>

<style>
    html {
        height: 100%;
        background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        text-align: center;
        background-repeat: no-repeat;
        background-size: 100% 100%"

    }

    p {
        text-align: center;
        color: #FFFFFFB0;
        font-size: 75px;
    }

    .button {
        font-size: 75px;
    }
</style>

<body>

    <div align="center">
        <font size=100px>
            <p>登录</p>
        </font>
    </div>

    <div class="login">
        <form action="checkpwd.cgi" method="post">
            <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br />
            <div align="center"><input type="password" name="password" placeholder="登录密码" required="required"></div>
            <br />
            <div align="center"><button class="button" type="submit">确定</button></div>
        </form>
    </div>



</body>

</html>
